<div class="container">

    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef>Options</th>
            <td mat-cell *matCellDef="let element">
                <button mat-flat-button (click)="executePipeline(element)">Execute</button>
                <button mat-flat-button [routerLink]="'/pipeline/' + element.id">Edit</button>
                <button mat-flat-button (click)="deletePipeline(element)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>

    <div class="paginator" fxLayout="row">
        <div class="buttons" fxFlex><button mat-flat-button (click)="createPipeline()">New</button></div>
        <mat-paginator></mat-paginator>
    </div>

</div>
