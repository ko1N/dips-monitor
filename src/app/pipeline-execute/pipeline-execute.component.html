<div class="container" *ngIf="pipeline">

    <div *ngFor="let param of pipeline?.pipeline?.parameters">
        <mat-form-field appearance="fill">
            <mat-label>{{ param.name }}</mat-label>
            <input matInput>
        </mat-form-field>
        <br>
    </div>

    <button mat-flat-button (click)="execute()">Execute</button>
    <button mat-flat-button (click)="close()">Cancel</button>

</div>
